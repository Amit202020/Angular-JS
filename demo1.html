<!DOCTYPE html>
<html>
    <head>
		<script src="jquery.min.js">
		</script>
		<script>
			function concat(){
		     $("#ulabel").text($("#uname").val())
			 };
		</script>
    </head>
    <body>
        <h1>User Input App</h1>
       
           Enter Your Name : <input type="text" id="uname" name="name" onkeyup="concat()"/><br>
		   View user Name :  <label id="ulabel"></label>
    </body>
</html>
